<div class="cartellino" role="crt_element">
    <div class="crt_details">
        <h3 role="crt_nome"></h3>
        <p role="crt_descrizione"></p>
    </div>
    <div class="qty_modifier">
        <div>
            <input role="crt_qty" pattern="[0-9]|Backspace|Shift|Arrow(.*)|Delete|End|Home"/>
        </div>
        <div>
            <button role="crt_plus">+1</button><button role="crt_plus5">+5</button>
            <button role="crt_minus">-1</button><button role="crt_minus5">-5</button>
        </div>
    </div>
</div>
