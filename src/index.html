<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Stampa cartellini</title>
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <div id="list_folder">
    <div id="total_list">
      <button id="sort">SORT</button>
      <div id="search_container">
          <span class="icon"><i class="fa fa-search"></i></span>
          <input id="search_bar" type="search" incremental autosave results="5" placeholder="Search ..." />
      </div>
      <div id="lista_cartellini"></div>
    </div>    
    <div id="to_print" class="hidden" >
      <div id="to_print_label" class="label" onclick="toggleParent(this, 'hidden')">
        <svg class="icon expand" viewBox="0 0 32 32"><use xlink:href="#icon-expand"></use></svg>
        <svg class="icon contract" viewBox="0 0 32 32"><use xlink:href="#icon-contract"></use></svg>
      </div>
      <div id="to_print_list"></div>
      <button id="print">print</button>
    </div>
  </div>
  
  <div id="form_new" class="hidden">
    <div id="new_label" class="label" onclick="toggleParent(this, 'hidden')">
      <svg class="icon expand" viewBox="0 0 32 32"><use xlink:href="#icon-expand"></use></svg>
      <svg class="icon contract" viewBox="0 0 32 32"><use xlink:href="#icon-contract"></use></svg>
    </div>
    <form id="form">
      <label>Nome</label>
      <input type="text" name="nome" />
      <label>Requisiti</label>
      <input type="text" name="requisiti" />
      <label>Fattura</label>
      <input type="text" name="fattura" />
      <label>Descrizione</label>
      <textarea name="descrizione" ></textarea>
      <label>Colore</label>
      <select name="colore">        
        <option value="0">verde</option>
        <option value="1">blu</option>
        <option value="2">rosso</option>
        <option value="3">giallo</option>
        <option value="4">bianco</option>
      </select>
      <br>
      <input type="submit" value="aggiungi" />
    </form>
  </div>
  <script src="./js/app.js"></script>
</body>
</html>
