<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Stampa cartellini</title>
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <div id="list_folder">
    <div id="total_list">
      <div id="search_container">
          <span class="icon"><i class="fa fa-search"></i></span>
          <input id="search_bar" type="search" incremental autosave results="5" placeholder="Search ..." />
      </div>
      <div id="lista_cartellini"></div>
    </div>    
    <div id="to_print" class="hidden" >
      <div id="to_print_label" onclick="toggleParent(this, 'hidden')">
        <span>SELEZIONATI</span>
      </div>
      <div id="to_print_list"></div>
      <button id="print">print</button>
    </div>
  </div>
  
  <div id="form_new" class="hidden">
    <div id="new_label" onclick="toggleParent(this, 'hidden')">
      <span>crea nuovo</span>
    </div>
    <form id="form">
      <label>Nome</label>
      <input type="text" name="nome" />
      <label>Requisiti</label>
      <input type="text" name="requisiti" />
      <label>Fattura</label>
      <input type="text" name="fattura" />
      <label>Descrizione</label>
      <input type="text" name="descrizione" />
      <label>Colore</label>
      <select name="colore">
        <option value="bianco">bianco</option>
        <option value="rosso">rosso</option>
        <option value="verde">verde</option>
        <option value="blu">blu</option>
      </select>
      
      <input type="submit" value="aggiungi" />
    </form>
  </div>
  <script src="./js/app.js"></script>
</body>
</html>
